#@ load("@ytt:data", "data")

#@ imageCaching = getattr(data.values, "imageCaching", True)
#@ localContent = getattr(data.values, "localContent", False)

---
apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "lab-remote-cluster"
spec:
  title: "Test of using a remote cluster"
  description: "Test of using remote cluster and single namespace per session."
  publish:
    image: $(image_repository)/labs-vcluster-testing/lab-remote-cluster-files:$(workshop_version)
    files:
    - directory:
        path: workshop
      path: workshop
    - directory:
        path: ../../packages
      path: packages
  workshop:
    files:
    #@ if imageCaching:
    - http:
        url: http://$(assets_repository)/.tgz
      includePaths:
      - workshop/**
    #@ else:
    - image:
        url: $(image_repository)/labs-vcluster-testing/lab-remote-cluster-files:$(workshop_version)
      includePaths:
      - workshop/**
    #@ end
  session:
    namespaces:
      budget: medium
      security:
        token:
          enabled: false
    applications:
      workshop:
        enabled: true
        #@ if localContent:
        proxy:
          protocol: http
          host: localhost.$(ingress_domain)
          port: 10081
          changeOrigin: false
          headers:
          - name: X-Session-Name
            value: $(session_name)
        #@ end
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: true
        vendor: octant
        octant:
          version: latest
      vcluster:
        enabled: false
    volumes:
    - name: admin-credentials-config
      secret:
        secretName: admin-credentials-$(session_name)
    - name: cluster-credentials-scripts
      secret:
        secretName: cluster-credentials-scripts
        defaultMode: 0755
    - name: session-credentials-config
      emptyDir: {}
    volumeMounts:
    - name: session-credentials-config
      mountPath: /opt/kubeconfig
    initContainers:
    - name: setup-cluster-credentials
      image: $(workshop_image)
      command:
      - /opt/cluster-credentials-scripts/create-kubeconfig-from-serviceaccount.sh
      env:
      - name: DEVELOPER_NAME
        value: $(session_name)
      - name: DEFAULT_NAMESPACE
        value: $(session_name)-n1
      volumeMounts:
      - name: admin-credentials-config
        mountPath: /opt/admin-credentials-config
      - name: cluster-credentials-scripts
        mountPath: /opt/cluster-credentials-scripts
      - name: session-credentials-config
        mountPath: /opt/session-credentials-config
  request:
    parameters:
    - name: CREDENTIALS_NAMESPACE
      value: default
    - name: CREDENTIALS_SECRET
      value: cluster-credentials
    objects:
    - apiVersion: secrets.educates.dev/v1beta1
      kind: SecretCopier
      metadata:
        name: admin-credentials-$(session_name)
      spec:
        rules:
        - sourceSecret:
            name: $(CREDENTIALS_SECRET)
            namespace: $(CREDENTIALS_NAMESPACE)
          targetNamespaces:
            nameSelector:
              matchNames:
              - $(workshop_namespace)
          targetSecret:
            name: admin-credentials-$(session_name)
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cluster-session-values-$(session_name)
        namespace: $(workshop_namespace)
      stringData:
        values.yaml: |
          developer: $(session_name)
          namespaces:
          - $(session_name)-n1
    - apiVersion: kappctrl.k14s.io/v1alpha1
      kind: App
      metadata:
        name: cluster-session-$(session_name)
        namespace: $(workshop_namespace)
      spec:
        syncPeriod: 720h
        cluster:
          namespace: default
          kubeconfigSecretRef:
            name: admin-credentials-$(session_name)
            key: config
        fetch:
        #@ if imageCaching:
        - http:
            url: http://$(assets_repository)/packages/developer-namespace/.tgz
          path: packages/developer-namespace
        #@ else:
        - image:
            url: $(image_repository)/labs-vcluster-testing/lab-remote-cluster-files:$(workshop_version)
          includePaths:
          - packages/developer-namespace/**
        #@ end
        template:
        - ytt:
            paths:
            - packages/developer-namespace
            valuesFrom:
            - secretRef:
                name: cluster-session-values-$(session_name)
        deploy:
        - kapp:
            rawOptions:
            - --app-changes-max-to-keep=5
  environment:
    assets:
      files:
      - image:
          url: $(image_repository)/labs-vcluster-testing/lab-remote-cluster-files:latest
    objects:
    - apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: kapp-installer
        namespace: $(workshop_namespace)
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kapp-installer-$(workshop_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: kapp-installer
          namespace: $(workshop_namespace)
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cluster-credentials-values
        namespace: $(workshop_namespace)
      stringData:
        values.yaml: |
          namespace: $(workshop_namespace)
    - apiVersion: kappctrl.k14s.io/v1alpha1
      kind: App
      metadata:
        name: cluster-credentials-package
        namespace: $(workshop_namespace)
      spec:
        serviceAccountName: kapp-installer
        syncPeriod: 720h
        noopDelete: true
        fetch:
        #@ if imageCaching:
        - http:
            url: http://$(assets_repository)/packages/cluster-credentials/.tgz
          path: packages/cluster-credentials
        #@ else:
        - image:
            url: $(image_repository)/labs-vcluster-testing/lab-remote-cluster-files:$(workshop_version)
          includePaths:
          - packages/cluster-credentials/**
        #@ end
        template:
        - ytt:
            paths:
            - packages/cluster-credentials
            valuesFrom:
            - secretRef:
                name: cluster-credentials-values
        deploy:
        - kapp:
            rawOptions:
            - --app-changes-max-to-keep=5
